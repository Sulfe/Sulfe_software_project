<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/question.css" />
    <link href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css" rel="stylesheet" />

    <title>Document</title>
  </head>
  <body>
    <form action="">
      <div class="quest">
        <div class="q_title">
          <input type="text" placeholder="질문 제목" />
          <select class="q_type" id="q_type">
            <option value="00">질문 유형</option>
            <option value="01">주관식</option>
            <option value="02">객관식</option>
            <option value="03">체크박스</option>
          </select>
        </div>
        <div class="q_output" id="q_output">
          <!-- <input id="q_essay" type="text" placeholder="텍스트 입력" readonly /> -->
          <div class="q_sel">
            <input id="q_select" type="radio" readonly onclick="if(this.checked){this.checked=false; focusOption()}" />
            <input id="q_selOption" type="text" placeholder="옵션" />
          </div>
        </div>
        <div class="q_btn">
          <button id="q_selAdd"><i class="bx bx-add-to-queue"></i></button>
          <button id="q_del" onclick="addSelect()"><i class="bx bx-trash"></i></button>
        </div>
      </div>
    </form>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="/js/question.js"></script>
  </body>
</html>
